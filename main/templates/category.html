{% extends "base.html"%}
{% block content %}



<div >
	<h2>Please select how would you like to sign up as?</h2>
	<form method="POST">
        {% csrf_token %}
		<label for="choice1">
			<input  type="radio" id="choice-1" name="category" value="ngo" />
			<label  for="exampleRadios1">
				NGO
			  </label>
		</label>
		<label for="choice-2">
			<input  type="radio" id="choice-2" name="category" value="industry" />
			<label  for="exampleRadios1">
				Industry
			  </label>
		</label>
		<br>
		<label for="choice-3">
			<input type="radio"  id="choice-3" name="category" value="individual" />
			<label class="form-check-label" for="exampleRadios1">
				Individual
			  </label>
		</label>
		<button  type="submit">I'm in</button>
	</form>
</div> <!-- .form-wrapper -->



{% endblock content %}
